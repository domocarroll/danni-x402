<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danni â€” Opening</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', system-ui, sans-serif;
    overflow: hidden;
  }
  .line {
    opacity: 0;
    transform: translateY(12px);
    animation: fadeUp 1s ease forwards;
  }
  .line-1 {
    color: #888;
    font-size: 1.6rem;
    font-weight: 300;
    letter-spacing: 0.04em;
    animation-delay: 0.5s;
  }
  .line-2 {
    color: #fafafa;
    font-size: 2.4rem;
    font-weight: 400;
    letter-spacing: 0.02em;
    margin-top: 1.2rem;
    animation-delay: 2s;
  }
  .line-3 {
    color: #6366f1;
    font-size: 3.6rem;
    font-weight: 300;
    letter-spacing: 0.3em;
    margin-top: 2.4rem;
    text-transform: uppercase;
    animation-delay: 3.8s;
  }
  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="line line-1">When AI agents can build anything</div>
  <div class="line line-2">Strategy becomes the scarcest resource.</div>
  <div class="line line-3">Danni</div>
</body>
